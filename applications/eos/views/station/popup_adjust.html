<!-- The Modal -->
<div class="modal">
    <div class="modal-content modal-lg">
        <div class="modal-header" style="padding-top: 8px">
            <label style="font-size: 1.5em">{{=indicator.indicator}}</label>
            <label>{{=T(' : adjust data from %s to %s') % (from_time, to_time)}}       ({{=T('Limit')}} : {{=exceed_value}} {{=unit}})</label>
            
            <span class="close">&times;</span>
        </div>
        <div class="modal-body" style="padding-bottom: 0px;">
			<form enctype="multipart/form-data" id="frmPopupAdjust" method="POST"
                  action="{{=URL('call/json/ajax_save_adjust')}}"
                    style="margin-top: -13px;">
                <input type="hidden" name="indicator" value="{{=str(indicator.indicator)}}">
                <div class="scroll_content_adjust_data" style="border:1px">
                    <div class="row" style="margin: 0px;">
                        <div class="col-md-12  no-padding">
                            <table id='custom_datatable_1' class='table table-bordered table-hover no-margin no-padding'
                                data-url="{{=URL('call/json/get_data_popup_adjust', vars={'station_id':station_id, 
                                                                                          'indicator': str(indicator.id),
                                                                                          'from_time': from_time, 
                                                                                          'to_time': to_time,
                                                                                          'table': 1})}}">
                                <thead>
                                    <tr>
                                        <th style="width:4%">{{=T('#')}}</th>
                                        <th style="width:16%">{{=T('Datetime')}}</th>
                                        <th style="width:16%">{{=T('Value')}}</th>
                                        <th style="width:16%">{{=T('Datetime')}}</th>
                                        <th style="width:16%">{{=T('Value')}}</th>
                                        <th style="width:16%">{{=T('Datetime')}}</th>
                                        <th style="width:16%">{{=T('Value')}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class='hide'>
                            <input type="text" name="station_id" value="{{=station_id}}" />
                            <input type="text" name="indicator_id" value="{{=indicator.id}}" />
                        </div>
                    </div>
                </div>
            </form>
            <p class="errors text-danger"></p>
        </div>
        <div class="modal-footer gray-bg">
            <div class="text-right">
                <a href="javascript: void(0);" class="btn btn btn-primary btnSave2"><i class="fa fa-save"></i> {{=T('Save')}}</a>
                <a href="javascript: void(0);" class="btn btn btn-primary btnSave hide"><i class="fa fa-save"></i> {{=T('Save')}}</a>
                <a href="javascript: void(0);" class="btn btn-default btnCancel"><i class="fa fa-undo"></i> {{=T('Cancel')}}</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{=URL('static', 'views/' + response.view.replace('.html', '.js'))}}"></script>
<link rel="stylesheet" href="{{=URL('static', 'views/' + response.view.replace('.html', '.css'))}}" type="text/css">
