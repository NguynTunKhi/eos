{{extend 'layout_master.html'}}

{{block css }}

{{ end }}
<div class="row">
    <div class="col-md-8">

        <div class="panel panel-default my-panel">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i>
                <span>{{=T('TXT_BIEU_DO_TRAM_KHI_THAI')}}</span>
                <div class="pull-right">
                    <select id="cbbTramKhiThai" class="form-control" data-url="{{=URL('station', 'call/json/get_chart_for_station2')}}">
                        <option value="1">Cái Đá</option>
                        <option value="1">Đông Bắc Mông Dương</option>
                        <option value="1">Hà Ráng</option>
                    </select>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <div id="sliderKhiThai" class="carousel slide" data-ride="carousel"></div>

            </div>
        </div>
    </div>
    <div class="col-md-4">

        <div class="panel panel-default my-panel">
            <div class="panel-heading">
                <i class="fa fa-bell"></i>
                <span>{{=T('TXT_TRAM_KHI_THAI')}}</span>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <div class="table-responsive" style="max-height: 347px;">
                    <table id='custom_datatable_2' class='table table-striped table-bordered table-hover dataTables-example' data-url="{{=URL('station', 'call/json/get_list_station2')}}">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>{{=T('LBL_TRAM_QUAN_TRAC')}}</th>
                                <th>{{=T('LBL_TRANG_THAI')}}</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <br>

                <div class="text-center">
                    <a class="btn btn-default" href="#">{{=T('LBL_XEM_CHI_TIET')}}</a>
                </div>
            </div>
        </div>

    </div>
</div>


{{block js}}
    <script type="text/javascript" src="{{=URL('static', 'js/DataTables/custom_datatables.js?v=1')}}"></script>
    <script type="text/javascript" src="{{=URL('static', 'js/plugins/chartJs/highcharts.js') }}"></script>
    <script type="text/javascript" src="{{=URL('static', 'js/plugins/chartJs/modules/exporting.js') }}"></script>
{{end}}
