
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5><i class="fa fa-power-off"></i>{{=T('In-active stations')}}</h5>
        <div class="ibox-tools">
            <a href="{{=URL('station_off_log', 'index')}}"><span class="badge">{{=total}}</span></a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="scroll_content_inactive">
            <div class="feed-activity-list">
                {{for item in items:}}
                <div class="feed-element">
                    <div>
                        <small class="pull-right">{{=item[2]}}</small>
                        <strong>{{=item[0]}}</strong> {{=T('station became in-active from')}} {{=item[1]}}
                    </div>
                </div>
                {{pass}}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{=URL('static', 'views/' + response.view.replace('.html', '.js'))}}"></script>
