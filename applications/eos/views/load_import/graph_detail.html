<div class="tabs-container">
    <ul class="nav nav-tabs load_import_graph_detail">
        <li class="all active"><a data-toggle="tab" href="#tab-graph-detail-all-{{=station_id}}" data-params="added_columns"><i class="fa fa-bar-chart-o text-success"></i> {{=T('All indicators')}}</a></li>
        {{for indicator in indicators:}}
        <li class="item" data-indicator="{{=str(indicator.id)}}"><a data-toggle="tab" href="#tab-{{=str(indicator.id)}}">{{=indicator.indicator}}</a></li>
        {{pass}}
    </ul>
    <div class="tab-content">
        <div id="tab-graph-detail-all-{{=station_id}}" class="tab-pane active all">
            <div class="p-xxs">
                <div class="p-xxs">
                    <div id="slideStationCharts-{{=station_id}}" style="width: 100%; min-height: 200px;"></div>
                </div>
            </div>
        </div>
        {{for indicator in indicators:}}
        <div id="tab-{{=str(indicator.id)}}" class="tab-pane item">
            <div class="p-xxs">
                <div id="detailChart-{{=station_id}}-{{=str(indicator.id)}}" style="width: 100%; min-height: 200px;"></div>
                <div id="report-{{=station_id}}-{{=str(indicator.id)}}" style="font: 0.8em sans-serif"></div>
            </div>
        </div>
        {{pass}}
    </div>
