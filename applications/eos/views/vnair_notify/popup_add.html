<!-- The Modal -->
<div class="modal">
    <div class="modal-content modal-md">
        <div class="modal-header">
            <h4>
                <strong>{{=T('VN_Air Notification')}}</strong>
                <span class="close">&times;</span>
            </h4>
        </div>
        <div class="modal-body">
			{{f = frm.custom.widget}}
			<form enctype="multipart/form-data" id="frmPopupAddArea" method="POST" action="{{=URL('vnair_notify', 'call/json/ajax_save')}}">
                <div class='row form-group'>
                    <div class="alert alert-warning" style="margin-bottom: 0px;margin-left: 12px; margin-right: 12px;">
                        {{=T('VN_Air Note')}}
                    </div>
                </div>
                <div class='row form-group'>
                    <label class='col-md-12' for='title'>{{=T('LBL_TITLE')}} <span style='color:red;'>*</span></label>
                    <div class='col-md-12' id="title">{{=f.title}}</div>
                </div>
                <div class='row form-group'>
                    <label class='col-md-12' for='body'>{{=T('content')}}</label>
                    <div class='col-md-12' cols="40" id="body">{{=f.body}}</div>
                </div>

                <input type="hidden" name="id" value="{{=frm.record.id if frm.record else ''}}" />
			</form>
            <p class="errors text-danger"></p>
        </div>
        <div class="modal-footer">
            <div class="text-right">
                <a href="javascript: void(0);" class="btn btn btn-primary btnSave"><i class="fa fa-paper-plane-o"></i> {{=T('send')}}</a>
                <a href="javascript: void(0);" class="btn btn-default btnCancel"><i class="fa fa-undo"></i> {{=T('Cancel')}}</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{=URL('static', 'views/' + response.view.replace('.html', '.js'))}}"></script>
