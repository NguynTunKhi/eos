{{extend 'layout_master.html'}}


<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{=T('CAMERA LIST')}}</h2>
        <ol class="breadcrumb">
            <li><a>{{=T('Home')}}</a></li>
            <li><a>{{=T('Realtime monitor')}}</a></li>
            <li class="active"><strong>{{=T('Camara list')}}</strong></li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<br>
<div class="row">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <div class="row">
                <div class="col-sm-3">
                    <select class="form-control" name="station_type" id="station_type"
                            data-url="{{=URL('commands','call/json/dropdown_content/stations/station_type/id/station_name')}}">
                        <option value="">{{=T('-- Select station type --')}}</option>
                        {{for item in common.get_station_types():}}
                        <option value="{{=item['value']}}">{{=T(item['name'])}}</option>
                        {{pass}}
                    </select>
                </div>
                <div class="col-sm-5">
                    <div class="input-group">
                        <select class="form-control m-b" name="station_id" id="station_id">
                            <option value="">{{=T('-- Select station --')}}</option>
                            {{for item in stations:}}
                            <option value="{{=item.id}}">{{=item.station_name}}</option>
                            {{pass}}
                        </select>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary btn-sm" id="btn_search"
                                    data-url="{{=URL('call/json/search_camera', vars={})}}">{{=T('Go!')}}</button>
                        </span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="text-right">
                        <label class=''>{{=T('Display by row')}} : &nbsp;</label>
                        <button type="button" id="btn_1" class="btn btn-block btn-outline btn-primary btnChangeColumn"
                                style="margin-top: 5px;">1
                        </button>
                        <button type="button" id="btn_2" class="btn btn-block btn-outline btn-primary btnChangeColumn">
                            2
                        </button>
                        <button type="button" id="btn_3" class="btn btn-block btn-outline btn-primary btnChangeColumn">
                            3
                        </button>
                        <button type="button" id="btn_4"
                                class="btn btn-block btn-outline btn-primary btnChangeColumn active">4
                        </button>
                    </div>
                </div>
                <div><button class="hide btn btn-success btn-sm btnAlert">Inform</button></div>
            </div>
        </div>
        <div class="ibox-content videos">
            <div data-page="1" id="video_list" class="row" style="min-height: 450px;"></div>
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">-->
            </div>
            <div class="hr-line-dashed"></div>
            <div class='text-right'>
                <a class='btn btn-primary' type='button' href='javascript: window.history.back();'><i
                        class="fa fa-undo fa-white"></i> {{=T('BTN_BACK')}}</a>
            </div>
        </div>
    </div>
</div>


{{block js}}
<script type="text/javascript" src="{{=URL('static', 'js/DataTables/custom_datatables.js?v=1')}}"></script>
<script type="text/javascript" src="{{=URL('static', 'js/jwplayer-7.6.0/jwplayer.js')}}"></script>
{{end}}
