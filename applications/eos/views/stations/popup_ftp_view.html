<style>
    .chosen-container-single {
        width: 100%
    }
    .ftp-file-table {
        max-height: 300px;
        overflow: auto;
    }
</style>

<!-- The Modal -->
<div class="modal">
    <div class="modal-content modal-lg">
        <div class="modal-header">
            <h4>
                <strong>{{=T("Select FTP path")}}</strong>
                <span class="close">&times;</span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row ">
                <div class="ibox-title">
                    <div class="input-group m-b">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" id="btn-ftp-back"
                                data-url="{{=URL('ftp_viewer', 'call/json/get_list_by_ftp_id',
                                vars=dict(ftp_id=ftp_id, view_type=view_type))}}">
                                <i class="fa fa-chevron-left"></i></button> </span>
                        <input data-forDT="0" name="vFolder" type="text" id="m-folder" class="form-control">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" id="btn-ftp-enter"
                                data-url="{{=URL('ftp_viewer', 'call/json/get_list_by_ftp_id',
                                vars=dict(ftp_id=ftp_id, view_type=view_type))}}">
                                <i class="fa fa-chevron-right"></i></button> </span>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id='custom_datatable_popup_ftp_viewer'
                        class='table table-sm table-striped table-bordered table-hover table-responsive custom_datatable'
                        data-iTable="0" data-url="{{=URL('ftp_viewer', 'call/json/get_list_by_ftp_id',
                                vars=dict(ftp_id=ftp_id, view_type=view_type))}}"
                           >
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>{{=T('Name')}}</th>
                                <th>{{=T('Size')}}</th>
                                <th>{{=T('Modify')}}</th>
                                <th>{{=T('Selection')}}</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="hr-line-dashed"></div>
                    <div class='text-right'>
                        <a class='btn btn-primary' type='button' id="btn_select_data_folder"><i class="fa "></i> Select</a>
                         <a href="javascript: void(0);" class="btn btn-default btnCancel" id="btn_cancel"><i class="fa fa-undo"></i> {{=T('Cancel')}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<input id="ftp_view_type" hidden="hidden" value="{{=view_type}}">

<script type="text/javascript" src="{{=URL('static', 'views/' + response.view.replace('.html', '.js'))}}"></script>
