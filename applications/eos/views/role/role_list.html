{{extend 'layout_master.html'}}

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{=T('TITLE_ROLE_LIST')}}</h2>
        <ol class="breadcrumb">
            <li>{{=T('Home')}}</li>
            <li>{{=T('Administrator')}}</li>
            <li class="active"><strong>{{=T('Group list')}}</strong></li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<br>
<div class="row">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <table id='custom_datatable_0' class='table table-striped table-bordered table-hover dataTables-example' data-url="{{=URL('role', '/call/json/get_list_role')}}">
                <thead>
                    <tr>
                        <th>{{=T('LBL_STT')}}</th>
                        <th>{{=T('LBL_GROUP_NAME')}}</th>
                        <th>{{=T('LBL_DESCRIPTION')}}</th>
                        <!-- <th>{{=T('LBL_PERMISSION')}}</th> -->
                        <th><input type='checkbox' class='select_all' group="0" id='chk_all_0' /></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="hr-line-dashed"></div>
            <div class="row">
                <div class="col-sm-12 text-right">
                    <a class="btn btn-primary" type="button" href="{{=URL('role_form')}}"><i class="fa fa-plus-square-o fa-white"></i>&nbsp;{{=T('BTN_CREATE')}}</a>
                    <a id='btnDelete' class='btn btn-primary  btnDisabled' type='button' href='javascript:void(0);'
                        data-url="{{=URL('role', 'call/json/del_role')}}"
                        data-iTable="0"
                        data-confirm="{{=T('MSG_CONFIRM_DELETE')}}"
                        onclick="app.executeFunction(this);"><i class="fa fa-trash fa-white"></i>&nbsp;{{=T('BTN_DELETE')}}</a>
                    <a id='btnBack' class='btn btn-primary' href="{{=URL('default', 'index')}}"><i class="fa fa-undo fa-white"></i>&nbsp;{{=T('BTN_BACK')}}</a>
                </div>
            </div>
        </div>
    </div>
</div>

{{ block js }}
    <script type="text/javascript" src="{{=URL('static', 'js/DataTables/custom_datatables.js?v=1')}}"></script>
{{ block }}
